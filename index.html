<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Risk Score Predictor</title>

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255,255,255,0.12);
            padding: 30px;
            width: 420px;
            border-radius: 20px;
            text-align: center;
        }

        .input-box {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #ff416c;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 20px;
        }

        .meter {
            margin-top: 10px;
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: #00ff88;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>❤️ Heart Risk Predictor</h1>
    <p>Enter details below</p>

    <div id="inputs"></div>

    <button class="btn" onclick="getPrediction()">Predict Risk</button>

    <div class="result-box" id="result">
        Your risk score will appear here
    </div>

    <div class="meter">
        <div class="meter-fill" id="meter-fill"></div>
    </div>
</div>

<script>
const fields = [
    "Chest_Pain", "Shortness_of_Breath", "Fatigue",
    "Palpitations", "Dizziness", "Swelling",
    "Pain_Arms_Jaw_Back", "Cold_Sweats_Nausea",
    "High_BP", "High_Cholesterol", "Diabetes",
    "Smoking", "Obesity", "Sedentary_Lifestyle",
    "Family_History", "Chronic_Stress", "Gender", "Age"
];

const inputsDiv = document.getElementById("inputs");

fields.forEach(f => {
    let hint = (f === "Age") ? "Age (years)" : `${f.replace(/_/g," ")} (0 or 1)`;
    inputsDiv.innerHTML += `
        <div class="input-box">
            <input type="number" id="${f}" placeholder="${hint}">
        </div>
    `;
});
</script>


<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
