<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Risk Score Predictor</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 30px;
            width: 420px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .input-box {
            width: 100%;
            margin: 12px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #ff416c;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff4b2b;
            transform: scale(1.03);
        }

        .result-box {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .meter {
            margin-top: 15px;
            width: 100%;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .meter-fill {
            height: 100%;
            width: 0%;
            background: #00ff88;
            transition: width 0.7s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>❤️ Heart Risk Predictor</h1>
    <p>Enter your details to calculate risk score</p>

    <div id="inputs"></div>

   
    <button onclick="getPrediction()">Predict Risk</button>

    <div class="result-box" id="result">
        Your risk score will appear here
    </div>

    <div class="meter">
        <div class="meter-fill" id="meter-fill"></div>
    </div>

</div>

<script src="script.js"></script>

<script>
    const fields = [
        "Chest_Pain", "Shortness_of_Breath", "Fatigue",
        "Palpitations", "Dizziness", "Swelling",
        "Pain_Arms_Jaw_Back", "Cold_Sweats_Nausea",
        "High_BP", "High_Cholesterol", "Diabetes",
        "Smoking", "Obesity", "Sedentary_Lifestyle",
        "Family_History", "Chronic_Stress", "Gender", "Age"
    ];

    let inputsDiv = document.getElementById("inputs");

    fields.forEach(f => {
        inputsDiv.innerHTML += `
            <div class="input-box">
                <input type="number" id="${f}" placeholder="${f.replace(/_/g, ' ')} (0 or 1)">
            </div>
        `;
    });
</script>

</body>
</html>
